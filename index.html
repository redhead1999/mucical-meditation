<!DOCTYPE html>
<html lang="en">
  <head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
   <link rel="stylesheet" href="./style.css" />
   <link rel="shortcut icon" href="./img/meditation.png" type="image/png">
   <title>Музыкальная Медитация</title>
  </head>
  
  <body>

    <div class="app">

      <div class="vid-container">

        <video loop >
          <source src="video/backg.mp4"  type="video/mp4">
        </video>

        </div>

        <div class="time-select">

          <button data-time="120">2 минуты</button>
          <button data-time="300" class="medium-mins">5 минут</button>
          <button data-time="600" class="long-mins">10 минут</button>

        </div>

        <div class="player-container">

            <audio class="song">
                <source src="./sounds/cave.mp3" />
              </audio>
              		<img src="./svg/play.svg" class="play"></img>
              <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                	<circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
                </svg>
              <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                	<circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
                </svg>
              <img src="./svg/replay.svg" class="replay"></img>
                	<circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="80"/>
                </svg>            
                	<h3 class="time-display">0:00</h3>      

      </div>
      <div class="sound-picker">

        <button data-sound="./sounds/cave.mp3" data-video="./video/backg.mp4" ><img src="./svg/universe.svg" alt=""></button>
        <button data-sound="./sounds/aurora.mp3" data-video="./video/backg.mp4"><img src="./svg/snow.svg" alt=""></button>
        <button data-sound="./sounds/dream.mp3" data-video="./video/backg.mp4"><img src="./svg/yoga.svg" alt=""></button>
        <button data-sound="./sounds/nature.mp3" data-video="./video/backg.mp4"><img src="./svg/nature.svg" alt=""></button>
        <button data-sound="./sounds/guitar.mp3" data-video="./video/backg.mp4"><img src="./svg/guitar.svg" alt=""></button>

      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
